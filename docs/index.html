<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/indexStyles.css">
	<title>Inicio</title>
	<link rel="icon" href="img/logo.ico">

</head>

<body>
	<!--HEADER-->
	<header class="header">
		<div class="header__contenedor">
			<h2 class="header__logo">Grupo 8</h2>
		</div>	
	</header>

	<h1>Datos del Permiso</h1>

		<!-- LISTA DE PERMISOS PERIODO -->
		<div id="periodo" class="table-contenedor">
			<table class="tabla">
				<thead class="tabla__head">
					<tr class="tabla__row-head">
						<th class="tabla__head-nombre" scope="col">Permiso Nro</th>
						<th class="tabla__head-nombre" scope="col">Nombre/s</th>
						<th class="tabla__head-nombre" scope="col">Apellido</th>
						<th class="tabla__head-nombre" scope="col">Fecha</th>
						<th class="tabla__head-nombre" scope="col">Desde / Hasta</th>
						<th class="tabla__head-nombre" scope="col">Cnt Dias</th>
						<th class="tabla__head-nombre" scope="col">Vacaciones</th>
						<th class="tabla__head-nombre" scope="col">Dominio(Patente)</th>
					</tr>
				</thead>
				<tbody class="tabla__body">
					<tr  class="tabla__row-body">
						<td class="tabla__body-dato" id="idPermisoPeriodo"></td>
						<td class="tabla__body-dato" id="nombrePeriodo"></td>
						<td class="tabla__body-dato" id="apellidoPeriodo"></td>
						<td class="tabla__body-dato" id="fechaPeriodo"></td>
						<td class="tabla__body-dato" id="desdeHastaPeriodo"></td>
						<td class="tabla__body-dato" id="cantDiasPeriodo"></td>
						<td class="tabla__body-dato" id="vacacionesPeriodo"></td>
						<td class="tabla__body-dato" id="rodadoPeriodo"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- LISTA DE PERMISOS DIARIO -->
		<div id="diario" class="table-contenedor">
			<table  class="tabla" id="tabla">
				<thead class="tabla__head">
					<tr class="tabla__row-head">
						<th class="tabla__head-nombre" scope="col">Permiso Nro</th>
						<th class="tabla__head-nombre" scope="col">Nombre/s</th>
						<th class="tabla__head-nombre" scope="col">Apellido</th>
						<th class="tabla__head-nombre" scope="col">Fecha</th>
						<th class="tabla__head-nombre" scope="col">Desde / Hasta</th>
						<th class="tabla__head-nombre" scope="col">Motivo</th>
					</tr>
				</thead>
				<tbody class="tabla__body">
					<tr  class="tabla__row-body">
						<td class="tabla__body-dato" id="idPermisoDiario"></td>
						<td class="tabla__body-dato" id="nombreDiario"></td>
						<td class="tabla__body-dato" id="apellidoDiario"></td>
						<td class="tabla__body-dato" id="fechaDiario"></td>
						<td class="tabla__body-dato" id="desdeHastaDiario"></td>
						<td class="tabla__body-dato" id="motivoDiario"></td>
					</tr>
				</tbody>
			</table>

		</div>
	</main>

	<!--FOOTER-->
	<footer>
		<p id="derechos-info" class="derechos__info">Todos los derechos reservados</p>
		<div class="redes-sociales">
			<a href="https://github.com/SebastianMMacario/Grupo-08-OO2-2021" target="_BLANK"
				class="redes-sociales__red"><i class="fab fa-github"></i> </a> </div>
	</footer>

	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
