<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
	<br> <br>
		<table class="table">
			<thead>
				<tr>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>TIPO DE DOCUMENTO</th>
					<th>NRO DE DOCUMENTO</th>
					<th>E-MAIL</th>
					<th>NOMBRE DE USUARIO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario:${usuarios}">
					
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellido}"></td>
					<td th:text="${usuario.tipoDocumento}"></td>
					<td th:text="${usuario.nroDocumento}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.nombreUsuario}"></td>
					
					<td>
					<a th:href="@{/edit/}+${usuario.idUsuario}" class="btn btn-warning">Editar</a>
					<!-- <a th:href="@{/delete/}+${usuario.idUsuario}" class="btn btn-danger">Eliminar</a> -->
					<a th:onclick="eliminar([[${usuario.idUsuario}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
		</form>
	</div>
	</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/funciones.js"></script>
</body>
</html>
