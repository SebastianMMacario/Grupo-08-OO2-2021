<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario Usuario</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
	<div class="col-sm-6">
		<form th:action="@{/save}" th:object=${usuario} method="POST">
			<div class="card">
				<div class="card-header">
				<h3>Datos de Usuario</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<p style="display: none"> <label>ID</label></p>
						<p style="display: none"> <input th:field="*{idUsuario}" type="text" class="form-control"/></p>
					</div>
					<div class="form-group">
						<label>Nombre</label>
						<input th:field="*{nombre}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input th:field="*{apellido}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Tipo de documento</label>
						<input th:field="*{tipoDocumento}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>NÃºmero de documento</label>
						<input th:field="*{nroDocumento}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>E-mail</label>
						<input th:field="*{email}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Nombre de usuario</label>
						<input th:field="*{nombreUsuario}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input th:field="*{password}" type="text" class="form-control"/>
					</div>
				</div>
				<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success">
				</div>
			</div>
		</div>
</body>
</html>
